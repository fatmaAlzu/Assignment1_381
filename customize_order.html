<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Order</title>
    <link rel="stylesheet" href="styles.css">

<header>
  <img src="images/logo.jpeg" alt="Logo" class="logo">
    <h1>Sweet Scoops Ice Cream</h1>
</header>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
</div>

<main>
    <img src = "images/Picture2.jpeg" alt = "ice cream banner" class = "banner">

    <form>
       <section class="order-box">
            <h2>Vanilla Dream</h2>

            <p>Select Ice Cream Type:</p>

            <input type="radio" id="cup" name="vanillaType">
            <label for="cup">Cup</label><br>

            <input type="radio" id="cone" name="vanillaType">
            <label for="cone">Cone</label><br><br>

            <button type="button">Submit Selection</button>
        </section>
        <section class="order-box">
            <h2>Chocolate Bliss</h2>

            <p>Select Toppings:</p>

            <input type="checkbox" id="sprinkles">
            <label for="sprinkles">Sprinkles</label><br>

            <input type="checkbox" id="oreo">
            <label for="Nuts">Oreo Crumbs</label><br>

            <input type="checkbox" id="caramel">
            <label for="caramel">Caramel Drizzle</label><br>

            <button type="button">Submit Selection</button>
        </section>

        <div class="finish-container">
            <a href="order_summary.html" class="finish-btn">Finish Order</a>
        </div>

    </form>
</main>
<footer>

</footer>
</html>
